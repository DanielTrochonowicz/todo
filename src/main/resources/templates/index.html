<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css"/>

    <title>ToDoApp</title>
</head>
<body>

<div th:fragment="table" class="container" xmlns:th="http://www.thymeleaf.org">

    <div class="row">
        <div class="col-sm-12">

            <form action="/add">
                <br><p>Models: </p>
                <input type="text" name="title" required="true" value=""><br><br>
                <p>Description: </p>
                <input type="text" name="description" required="true" value=""><br><br>
                <p>Date: </p>
                <input id="datepicker" width="300" required="true" name="date">
                <script>
                    $('#datepicker').datepicker({
                        uiLibrary: 'bootstrap4'
                    });
                </script>

                <input type="submit" value="Add models"/><br><br>
            </form>

            <!--
                      <div th:each="modelsItem : ${models}">
                      <table class="table-table-dark">
                      <span th:text="${modelsItem.getId()}"></span>
                      <span th:text="${modelsItem.getTitle()}"></span>
                      <span th:text="${modelsItem.getDescription()}"></span>
                      <span th:text="${modelsItem.isStatus()}"></span>
                      <span th:text="${modelsItem.getDate()}"></span></table>
                  </div>-->

            <table th:each="m : ${models}" class="table table-dark">
                <tr>
                    <th>Number</th>
                    <th>Models</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Status</th>

                </tr>

<!--                <tr th:each="m : ${models}">-->



                <td th:text="${m.getId()}"></td>
                <td th:text="${m.getTitle()}"></td>
                <td th:text="${m.setDescription(1)}"></td>
                <td th:text="${m.getDate()}"></td>
                <td th:text="${m.status()}"></td>

                <td>
                    <form action="/delete" method="get">
<!--                        <input type="hidden" th:value="${m.getModels()}" name="models">-->
                        <button class="btn btn-sm btn-warning" type="submit">
                            <i class="fa fa-trash" aria-hidden="true"></i> Delete
                        </button>
                    </form>
                </td>

                <td>
                    <form th:action="@{/updateinfo}" method="get">
                        <input type="hidden" th:value="${m.getTitle()}" name="models">
                        <button class="btn btn-sm btn-warning" type="submit">
                            <i class="fa fa-trash" aria-hidden="true"></i> Update
                        </button>
                    </form>
                </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
